:section: 20
:chapter: 95
:content: "* 1\\. This chapter does not cover:\r\n  * (a) candles (heading 3406);\r\n
  \ * (b) fireworks or other pyrotechnic articles of heading 3604;\r\n  * (c) yarns,
  monofilament, cords or gut or the like for fishing, cut to length but not made up
  into fishing lines, of Chapter 39, heading 4206 or Section XI;\r\n  * (d) sports
  bags or other containers of heading 4202, 4303 or 4304;\r\n  * (e) sports clothing
  or fancy dress, of textiles, of Chapter 61 or 62;\r\n  * (f) textile flags or bunting,
  or sails for boats, sailboards or land craft, of Chapter 63;\r\n  * (g) sports footwear
  (other than skating boots with ice or roller skates attached) of Chapter 64, or
  sports headgear of Chapter 65;\r\n  * (h) walking sticks, whips, riding-crops or
  the like (heading 6602), or parts thereof (heading 6603);\r\n  * (ij) unmounted
  glass eyes for dolls or other toys, of heading 7018;\r\n  * (k) parts of general
  use, as defined in note 2 to Section XV, of base metal (Section XV), or similar
  goods of plastics (Chapter 39);\r\n  * (l) bells, gongs or the like of heading 8306;\r\n
  \ * (m) pumps for liquids (heading 8413), filtering or purifying machinery and apparatus
  for liquids or gases (heading 8421), electric motors (heading 8501), electric transformers
  (heading 8504), discs, tapes, solid-state non-volatile storage devices, 'smart cards'
  and other media for the recording of sound or of other phenomena, whether or not
  recorded (heading 8523), radio remote control apparatus (heading 8526) or cordless
  infrared remote-control devices (heading 8543);\r\n  * (n) sports vehicles (other
  than bobsleighs, toboggans and the like) of Section XVII;\r\n  * (o) children's
  bicycles (heading 8712);\r\n  * (p) sports craft such as canoes and skiffs (Chapter
  89), or their means of propulsion (Chapter 44 for such articles made of wood);\r\n
  \ * (q) spectacles, goggles or the like, for sports or outdoor games (heading 9004);\r\n
  \ * (r) decoy calls or whistles (heading 9208);\r\n  * (s) arms or other articles
  of Chapter 93;\r\n  * (t) electric garlands of all kinds (heading 9405);\r\n  *
  (u) racket strings, tents or other camping goods, or gloves, mittens and mitts (classified
  according to their constituent material); or\r\n  * (v) tableware, kitchenware,
  toilet articles, carpets and other textile floor coverings, apparel, bedlinen, table
  linen, toilet linen, kitchen linen and similar articles having a utilitarian function
  (classified according to their constituent material).\r\n* 2\\. This chapter includes
  articles in which natural or cultured pearls, precious or semi-precious stones (natural,
  synthetic or reconstructed), precious metal or metal clad with precious metal constitute
  only minor constituents.\r\n* 3\\. Subject to note 1 above, parts and accessories
  which are suitable for use solely or principally with articles of this chapter are
  to be classified with those articles.\r\n* 4\\. Subject to the provision of note
  1 above, heading 9503 applies, inter alia, to articles of this heading combined
  with one or more items, which cannot be considered as sets under the terms of General
  Interpretative Rule 3(b) and which, if presented separately, would be classified
  in other headings, provided the articles are put up together for retail sale and
  the combinations have the essential character of toys.\r\n* 5\\. Heading 9503 does
  not cover articles which, on account of their design, shape or constituent material,
  are identifiable as intended exclusively for animals, for example, 'pet toys' (classification
  in their own appropriate heading).\r\n\r\n## Subheading notes ##\r\n\r\n* 1\\. Subheading
  9504 50 covers:\r\n  * (a) video game consoles from which the image is reproduced
  on a television receiver, a monitor or other external screen or surface; or\r\n
  \ * (b) video game machines having a self-contained video screen, whether or not
  portable.\r\n* This subheading does not cover video game consoles or machines operated
  by coins, banknotes, bankcards, tokens or by any other means of payment (subheading
  9504 30)."
