:section: 17
:chapter: 89
:content: "* 1\\. A hull, an unfinished or incomplete vessel, assembled, unassembled
  or disassembled, or a complete vessel unassembled or disassembled, is to be classified
  in heading 8906 if it does not have the essential character of a vessel of a particular
  kind.\r\n\r\n## Additional notes ##\r\n\r\n* 1\\. Subheadings 8901 10 10, 8901 20
  10, 8901 30 10, 8901 90 10, 8902 00 10, 8903 91 10, 8903 92 10, 8904 00 91 and 8906
  90 10 are to be taken to apply only to vessels, designed as sea going, having a
  hull of an overall length (excluding any projecting parts) of not less than 12m.
  However, fishing boats and lifeboats, designed as sea going, shall be considered
  as sea going vessels regardless of their length.\r\n* 2\\. Subheadings 8905 10 10
  and 8905 90 10 are to be taken to apply only to vessels and floating docks, designed
  as sea going.\r\n* 3\\. For the purpose of heading 8908, the expression `vessels
  and other floating structures for breaking up' includes the following articles when
  presented for breaking up, on condition that they have formed part of their normal
  equipment:\r\n  * - spare parts (such as propellers), whether or not in a new condition,\r\n
  \ * - moveable articles (furniture, kitchen equipment, tableware, etc.) showing
  clear evidence of use.\r\n\r\n## Statistical note ##\r\n\r\n* References in this
  chapter to gross tonnage are references thereto as ascertained in accordance with
  the Merchant Shipping Acts as for the time being in force or, where not capable
  of being ascertained under those Acts, as ascertained by such method as the Commissioners
  of Revenue and Customs may determine."
