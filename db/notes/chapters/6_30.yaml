:section: 6
:chapter: 30
:content: "* 1\\. This chapter does not cover:\r\n  * (a) foods or beverages (such
  as dietetic, diabetic or fortified foods, food supplements, tonic beverages and
  mineral waters), other than nutritional preparations for intravenous administration
  (Section IV);\r\n  * (b) preparation, such as tablets, chewing gum or patches (transdermal
  systems), intended to assist smokers to stop smoking (heading 2106 or 3824);\r\n
  \ * (c) plasters specially calcined or finely ground for use in dentistry (heading
  2520);\r\n  * (d) aqueous distillates or aqueous solutions of essential oils, suitable
  for medicinal uses (heading 3301);\r\n  * (e) preparations of headings 3303 to 3307,
  even if they have therapeutic or prophylactic properties;\r\n  * (f) soap or other
  products of heading 3401 containing added medicaments;\r\n  * (g) preparations with
  a basis of plaster for use in dentistry (heading 3407); or\r\n  * (h) blood albumin
  not prepared for therapeutic or prophylactic uses (heading 3502).\r\n* 2\\. For
  the purposes of heading 3002, the expression 'immunological products' applies to
  peptides and proteins (other than goods of heading 2937) which are directly involved
  in the regulation of immunological processes, such as monoclonal antibodies (MAB),
  antibody fragments, antibody fragment conjugates, interleukins, interferons (IFN),
  chemokines, and certain tumour-necrosis factors (TNF), growth factors (GF), hematopietins
  and colony-stimulating factors (CSF).\r\n* 3\\. For the purposes of headings 3003
  and 3004 and of note 4 (d) to this chapter, the following are to be treated:\r\n
  \ * (a) as unmixed products:\r\n    * (1) unmixed products dissolved in water;\r\n
  \   * (2) all goods of Chapter 28 or 29; and\r\n    * (3) simple vegetable extracts
  of heading 1302, merely standardised or dissolved in any solvent;\r\n  * (b) as
  products which have been mixed:\r\n    * (1) colloidal solutions and suspensions
  (other than colloidal sulphur);\r\n    * (2) vegetable extracts obtained by the
  treatment of mixtures of vegetable materials; and\r\n    * (3) salts and concentrates
  obtained by evaporating natural mineral waters.\r\n* 4\\. Heading 3006 applies only
  to the following, which are to be classified in that heading and in no other heading
  of the nomenclature:\r\n  * (a) sterile surgical catgut, similar sterile suture
  materials (including sterile absorbable surgical or dental yarns) and sterile tissue
  adhesives for surgical wound closure;\r\n  * (b) sterile laminaria and sterile laminaria
  tents;\r\n  * (c) sterile absorbable surgical or dental haemostatics; sterile surgical
  or dental adhesion barriers, whether or not absorbable;\r\n  * (d) opacifying preparations
  for X-ray examinations and diagnostic reagents designed to be administered to the
  patient, being unmixed products put up in measured doses or products consisting
  of two or more ingredients which have been mixed together for such uses;\r\n  *
  (e) blood-grouping reagents;\r\n  * (f) dental cements and other dental fillings;
  bone reconstruction cements;\r\n  * (g) first-aid boxes and kits;\r\n  * (h) chemical
  contraceptive preparations based on hormones, on other products of heading 2937
  or on spermicides.\r\n  * (ij) gel preparations designed to be used in human or
  veterinary medicine as a lubricant for parts of the body for surgical operations
  or physical examinations or as a coupling agent between the body and medical instruments;\r\n
  \ * (k) waste pharmaceuticals, that is, pharmaceutical products which are unfit
  for their original intended purpose due to, for example, expiry of shelf life; and\r\n
  \ * (l) appliances identifiable for ostomy use, that is, colostomy, ileostomy, and
  urostomy pouches cut to shape and their adhesive wafers or faceplates.\r\n\r\n##
  Additional note ##\r\n\r\n* 1\\. Heading 3004 includes herbal medicinal preparations
  and preparations based on the following active substances: vitamins, minerals, essential
  amino-acids or fatty acids, in packings for retail sale. These preparations are
  classified in heading 3004 if they bear on the label, packaging or on the accompanying
  user directions the following statements of:\r\n  * (a) the specific diseases, ailments
  or their symptoms for which the product is to be used;\r\n  * (b) the concentration
  of active substance or substances contained therein;\r\n  * (c) dosage; and\r\n
  \ * (d) mode of application.\r\n* This heading includes homeopathic medicinal preparations
  when they meet the above mentioned conditions of (a), (c) and (d).\r\n* In the case
  of preparations based on vitamins, minerals, essential amino-acids or fatty acids,
  the level of one of these substances per recommended daily dose indicated on the
  label must be significantly higher than the recommended daily allowance to maintain
  general health or well-being."
