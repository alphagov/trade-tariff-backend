:section: 12
:chapter: 65
:content: "* 1\\. This chapter does not cover:\r\n  * (a) worn headgear of heading
  6309;\r\n  * (b) asbestos headgear (heading 6812); or\r\n  * (c) dolls' hats, other
  toy hats or carnival articles of Chapter 95.\r\n* 2\\. Heading 6502 does not cover
  hat-shapes made by sewing, other than those obtained simply by sewing strips in
  spirals."
