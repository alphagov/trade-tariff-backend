:section: '15'
:chapter: '72'
:content: |-
  1. In this chapter and, in the case of notes (d), (e) and (f) throughout the Nomenclature, the following expressions have the meanings hereby assigned to them:
      (a) pig Iron
       Iron-carbon alloys not usefully malleable, containing more than 2% by weight of carbon and which may contain by weight one or more other elements within the following limits:    - not more than 10% of chromium    - not more than 6% of manganese    - not more than 3% of phosphorus    - not more than 8% of silicon    - a total of not more than 10% of other elements.
      (b) spiegeleisen
       Iron-carbon alloys containing by weight more than 6% but not more than 30% of manganese and otherwise conforming to the specification at (a) above.
      (c) ferro-alloys
       Alloys in pigs, blocks, lumps or similar primary forms, in forms obtained by continuous casting and also in granular or powder forms, whether or not agglomerated, commonly used as an additive in the manufacture of other alloys or as de-oxidants, de-sulphurising agents or for similar uses in ferrous metallurgy and generally not usefully malleable, containing by weight 4% or more of the element iron and one or more of the following:    - more than 10% of chromium    - more than 30% of manganese    - more than 3% of phosphorus    - more than 8% of silicon    - a total of more than 10% of other elements, excluding carbon, subject to a maximum content of 10% in the case of copper.
      (d) steel
       Ferrous materials other than those of heading 7203 which (with the exception of certain types produced in the form of castings) are usefully malleable and which contain by weight 2% or less of carbon.  However, chromium steels may contain higher proportions of carbon.
      (e) stainless steel
       Alloy steels containing, by weight, 1.2% or less of carbon and 10.5% or more of chromium, with or without other elements.
      (f) other alloy steel
       Steels not complying with the definition of stainless steel and containing by weight one or more of the following elements in the proportion shown:    - 0.3% or more of aluminium    - 0.0008% or more of boron    - 0.3% or more of chromium    - 0.3% or more of cobalt    - 0.4% or more of copper    - 0.4% or more of lead    - 1.65% or more of manganese    - 0.08% or more of molybdenum    - 0.3% or more of nickel    - 0.06% or more of niobium    - 0.6% or more of silicon    - 0.05% or more of titanium    - 0.3% or more of tungsten (wolfram)    - 0.1% or more of vanadium    - 0.05% or more of zirconium    - 0.1% or more of other elements (except sulphur, phosphorus, carbon and nitrogen), taken separately.
      (g) remelting scrap ingots of iron or steel
       Products roughly cast in the form of ingots without feeder-heads or hot tops, or of pigs, having obvious surface faults and not complying with the chemical composition of pig iron, spiegeleisen or ferro-alloys.
      (h) granules
       Products of which less than 90% by weight passes through a sieve with a mesh aperture of 1mm and of which 90% or more by weight passes through a sieve with a mesh aperture of 5mm.
      (ij) semi-finished products
       Continuous cast products of solid section, whether or not subjected to primary hot-rolling; and other products of solid section, which have not been further worked than subjected to primary hot-rolling or roughly shaped by forging, including blanks for angles, shapes or sections.
       These products are not presented in coils.
      (k) flat-rolled products
       Rolled products of solid rectangular (other than square) cross-section, which do not conform to the definition at (ij) above in the form of:    - coils of successively superimposed layers, or    - straight lengths, which if of a thickness less than 4.75mm are of a width measuring at least 10 times the thickness or if of a thickness of 4.75mm or more are of a width which exceeds 150mm and measures at least twice the thickness.Flat-rolled products include those with patterns in relief derived directly from rolling (for example, grooves, ribs, chequers, tears, buttons, lozenges) and those which have been perforated, corrugated or polished, provided that they do not thereby assume the character of articles or products of other headings.Flat-rolled products of a shape other than rectangular or square, of any size are to be classified as products of a width of 600mm or more, provided that they do not assume the character of articles or products of other headings.
      (l) bars and rods, hot-rolled, in irregularly wound coils
       Hot-rolled products in irregularly wound coils, which have a solid cross-section in the shape of circles, segments of circles, ovals, rectangles (including squares), triangles or other convex polygons (including `flattened circles' and `modified rectangles', of which two opposite sides are convex arcs, the other two sides being straight, of equal length and parallel). These products may have indentations, ribs, grooves or other deformations produced during the rolling process (reinforcing bars and rods).
      (m) other bars and rods
       Products which do not conform to any of the definitions at (ij), (k) or (l) above or to the definition of wire, which have a uniform solid cross-section along their whole length in the shape of circles, segments of circles, ovals, rectangles (including squares), triangles or other convex polygons (including `flattened circles' and `modified rectangles', of which two opposite sides are convex arcs, the other two sides being straight, of equal length and parallel). These products may:    - have indentations, ribs, grooves or other deformations produced during the rolling process (reinforcing bars and rods);    - be twisted after rolling.
      (n) angles, shapes and sections
       Products having a uniform solid cross-section along their whole length which do not conform to any of the definitions at (ij), (k), (l) or (m) above or to the definition of wire.
       Chapter 72 does not include products of heading 7301 or 7302.
      (o) wire
       Cold-formed products in coils, of any uniform solid cross-section along their whole length, which do not conform to the definition of flat-rolled products.
      (p) hollow drill bars and rods
       Hollow bars and rods of any cross-section, suitable for drills, of which the greatest external dimension of the cross-section exceeds 15mm but does not exceed 52mm, and of which the greatest internal dimension does not exceed one half of the greatest external dimension.  Hollow bars and rods of iron or steel not conforming to this definition are to be classified in heading 7304.
