:section: 17
:chapter: 86
:content: "* 1\\. This chapter does not cover:\r\n  * (a) railway or tramway sleepers
  of wood or of concrete, or concrete guide-track sections for hovertrains (heading
  4406 or 6810);\r\n  * (b) railway or tramway track construction material of iron
  or steel of heading 7302; or\r\n  * (c) electrical signalling, safety or traffic
  control equipment of heading 8530.\r\n* 2\\. Heading 8607 applies, inter alia, to:\r\n
  \ * (a) axles, wheels, wheels sets (running gear), metal tyres, hoops and hubs and
  other parts of wheels;\r\n  * (b) frames, underframes, bogies and bissel-bogies;\r\n
  \ * (c) axle boxes; brake gear;\r\n  * (d) buffers for rolling-stock; hooks and
  other coupling gear and corridor connections;\r\n  * (e) coachwork.\r\n* 3\\. Subject
  to the provisions of note 1 above, heading 8608 applies, inter alia, to:\r\n  *
  (a) assembled track, turntables, platform buffers, loading gauges;\r\n  * (b) semaphores,
  mechanical signal discs, level-crossing control gear, signal and point controls,
  and other mechanical (including electro-mechanical) signalling, safety or traffic
  control equipment, whether or not fitted for electric lighting, for railways, tramways,
  roads, inland waterways, parking facilities, port installations or airfields."
