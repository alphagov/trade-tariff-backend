:section: 8
:chapter: 42
:content: "* 1\\. For the purpose of this chapter, the term 'leather' includes chamois
  (including combination chamois) leather, patent leather, patent laminated leather
  and metallised leather.\r\n* 2\\. This chapter does not cover:\r\n  * (a) sterile
  surgical catgut or similar sterile suture materials (heading 3006);\r\n  * (b) articles
  of apparel and clothing accessories (except gloves, mittens and mitts), lined with
  furskin or artificial fur or to which furskin or artificial fur is attached on the
  outside except as mere trimming (heading 4303 or 4304);\r\n  * (c) made up articles
  of netting (heading 5608);\r\n  * (d) articles of Chapter 64;\r\n  * (e) headgear
  or parts thereof of Chapter 65;\r\n  * (f) whips, riding-crops or other articles
  of heading 6602;\r\n  * (g) cuff-links, bracelets or other imitation jewellery (heading
  7117);\r\n  * (h) fittings or trimmings for harness, such as stirrups, bits, horse
  brasses and buckles, separately presented (generally, Section XV);\r\n  * (ij) strings,
  skins for drums or the like, or other parts of musical instruments (heading 9209);\r\n
  \ * (k) articles of Chapter 94 (for example, furniture, lamps and lighting fittings);\r\n
  \ * (l) articles of Chapter 95 (for example, toys, games, sports requisites); or\r\n
  \ * (m) buttons, press-fasteners, snap-fasteners, press-studs, button moulds or
  other parts of these articles, button blanks, of heading 9606.\r\n* 3\\. (A) In
  addition to the provisions of note 2 above, heading 4202 does not cover:\r\n  *
  (a) bags made of sheeting of plastics, whether or not printed, with handles, not
  designed for prolonged use (heading 3923);\r\n  * (b) articles of plaiting materials
  (heading 4602).\r\n* (B) Articles of headings 4202 and 4203 which have parts of
  precious metal or metal clad with precious metal, of natural or cultured pearls,
  of precious or semi-precious stones (natural, synthetic or reconstructed) remain
  classified in those headings, even if such parts constitute more than minor fittings
  or minor ornamentation, provided that these parts do not give the articles their
  essential character. If, on the other hand, the parts give the articles their essential
  character, the articles are to be classified in Chapter 71.\r\n* 4\\. For the purposes
  of heading 4203, the expression 'articles of apparel and clothing accessories' applies,
  inter alia, to gloves, mittens and mitts (including those for sport or for protection),
  aprons and other protective clothing, braces, belts, bandoliers and wrist straps,
  but excluding watch straps (heading 9113).\r\n\r\n## Additional note ##\r\n\r\n*
  1\\. For the purposes of the subheadings of heading 4202, the term 'outer surface'
  is to refer to the material of the outer surface of the container being visible
  to the naked eye, even where this material is the outer layer of a combination of
  materials which makes up the outer material of the container."
