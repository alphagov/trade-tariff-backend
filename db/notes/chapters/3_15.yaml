:section: '3'
:chapter: '15'
:content: "1. This chapter does not cover:\n    (a) pig fat or poultry fat of heading
  0209;\n    (b) cocoa butter, fat and oil (heading 1804);\n    (c) edible preparations
  containing by weight more than 15% of the products of heading 0405 (generally Chapter
  21);\n    (d) greaves (heading 2301) and residues of headings 2304 to 2306;\n    (e)
  fatty acids, prepared waxes, medicaments, paints, varnishes, soap, perfumery, cosmetic
  or toilet preparations, sulphonated oils or other goods of Section VI; or\n    (f)
  factice derived from oils (heading 4002).\n(a) pig fat or poultry fat of heading
  0209;\n(b) cocoa butter, fat and oil (heading 1804);\n(c) edible preparations containing
  by weight more than 15% of the products of heading 0405 (generally Chapter 21);\n(d)
  greaves (heading 2301) and residues of headings 2304 to 2306;\n(e) fatty acids,
  prepared waxes, medicaments, paints, varnishes, soap, perfumery, cosmetic or toilet
  preparations, sulphonated oils or other goods of Section VI; or\n(f) factice derived
  from oils (heading 4002).\n2. Heading 1509 does not apply to oils obtained from
  olives by solvent extraction (heading 1510).\n3. Heading 1518 does not cover fats
  or oils or their fractions merely denatured, which are to be classified in the heading
  appropriate to the corresponding undenatured fats and oils and their fractions.\n4.
  Soap-stocks, oil foots and dregs, stearin pitch, glycerol pitch and wool grease
  residues fall in heading 1522.\n1. For the purposes of subheadings 1514 11 and 1514
  19, the expression `low-erucic-acid rape or colza oil' means the fixed oil which
  has an erucic acid content of less than 2% by weight.\n1. For the purposes of subheadings
  1507 10, 1508 10, 1510 00 10, 1511 10, 1512 11, 1512 21, 1513 11, 1513 21, 1514
  11, 1514 91, 1515 11, 1515 21, 1515 50 11, 1515 50 19, 1515 90 21, 1515 90 29, 1515
  90 40 to 1515 90 59 and 1518 00 31:\n    (a) fixed vegetable oils, fluid or solid,
  obtained by pressure, are to be considered as `crude' if they have undergone no
  other processing than:    - decantation within the normal time limits;    - centrifugation
  or filtration, provided that, in order to separate the oils from their solid constituents,
  only mechanical force, such as gravity, pressure or centrifugal force, has been
  employed (excluding any adsorption filtering process or any other physical or chemical
  process);\n    (b) fixed vegetable oils, fluid or solid, obtained by extraction
  are to continue to be considered as `crude' when they cannot be distinguished, by
  their colour, odour or taste, nor by recognised special analytical properties, from
  vegetable oils and fats obtained by pressure;\n    (c) the expression `crude oils'
  are to be taken to extend to degummed soya-bean oil and to cotton-seed oil from
  which the gossypol has been removed.\n(a) fixed vegetable oils, fluid or solid,
  obtained by pressure, are to be considered as `crude' if they have undergone no
  other processing than:\n    - decantation within the normal time limits;\n    -
  centrifugation or filtration, provided that, in order to separate the oils from
  their solid constituents, only mechanical force, such as gravity, pressure or centrifugal
  force, has been employed (excluding any adsorption filtering process or any other
  physical or chemical process);\n- decantation within the normal time limits;\n-
  centrifugation or filtration, provided that, in order to separate the oils from
  their solid constituents, only mechanical force, such as gravity, pressure or centrifugal
  force, has been employed (excluding any adsorption filtering process or any other
  physical or chemical process);\n(b) fixed vegetable oils, fluid or solid, obtained
  by extraction are to continue to be considered as `crude' when they cannot be distinguished,
  by their colour, odour or taste, nor by recognised special analytical properties,
  from vegetable oils and fats obtained by pressure;\n(c) the expression `crude oils'
  are to be taken to extend to degummed soya-bean oil and to cotton-seed oil from
  which the gossypol has been removed.\n2. A. Headings 1509 and 1510 cover only oils
  derived solely from the treatment of olives the analytical characteristics of whose
  fatty acid content - determined using the methods set out in Annexes V, X-A and
  X-B to Regulation (EEC) No 2568/91 - and sterol content are as follows:\n/home/PKB/DATA/TARIFB/TARIFB15TA.TP,s(18p6)\nHeadings
  1509 and 1510 do not cover chemically altered olive oil (in particular re-esterified
  olive oil) and mixtures of olive oil with other oils. The presence of re-esterified
  olive oil or other oils is ascertained using the methods set out in Annex VII to
  Commission Regulation (EEC) No 2568/91.\nB. Subheading 1509 10 covers only the olive
  oils defined in points I and II below, obtained solely by mechanical or other physical
  means under conditions which do not lead to the modification of the oil, and which
  have not undergone any treatment other than washing, decantation, centrifugation
  or filtration. Olive oils obtained using solvents, chemical or biochemical reagents,
  or re-esterification processes, as well as any mixtures with oils of other kinds,
  are excluded from this subheading.\n    I. For the purposes of subheading 1509 10
  10, `lampante olive oil' whatever its acidity, means olive oil with:    (a) one
  of the following wax contents:    (i) a wax content not exceeding 300 mg/kg; or    (ii)
  a wax content exceeding 300 mg/kg but not exceeding 350 mg/kg provided that:-\tthe
  total aliphatic-alcohol content does not exceed 350 mg/kg; or-\tthe erythrodiol-and-uvaol
  content does not exceed 3.5%;    (b) an erythrodiol-and-uvaol content not exceeding
  4,5%;    (c) one of the following two characteristics    (i) a content in 2-glyceryl
  monopalmitate not exceeding 0.9%, if the palmitic-acid content does not exceed 14%
  of the total content in fatty acids;    (ii) a content in 2-glyceryl monopalmitate
  not exceeding 1.1%, if the palmitic-acid content exceeds 14% of the total content
  in fatty acids;    (d) a sum of transoleic isomers not exceeding 0,10% and a sum
  of translinoleic + translinolenic isomers not exceeding 0,10%;    (e) a stigmastadiene
  content not exceeding 0,50 mg/kg;    (f) a difference between the HPLC and theoretical
  content of triglycerides with ECN42 of 0,3 or less; and    (g) one or more of the
  following characteristics:    1. a content in volatile halogenated solventsnot exceeding
  0,2 mg/kg overall and not exceeding 0,1 mg/kg for each solvent;    2. organoleptic
  characteristics showing a median of defects exceeding 3.5, in accordance with Annex
  XII to Commission Regulation (EEC) No 2568/91.\n    II. For the purposes of subheading
  1509 10 90, `virgin oil' means olive oil having the following characteristics:    (a)
  an acid content, expressed as oleic acid, not exceeding 2,0 g per 100 g;    (b)
  a peroxide number not exceeding 20 meq O2/kg;    (c) a wax content not exceeding
  250 mg/kg;    (d) a content in volatile halogenated solvents not exceeding 0,2 mg/kg
  overall and not exceeding 0,1 mg/kg for each solvent;    (e) a K270 extinction coefficient
  not higher than 0,25;    (f) an extinction coefficient variation (K), in the 270
  nm region, not higher than 0,01;    (g) organoleptic characteristics showing a median
  of defects not exceeding 3.5 in accordance with Annex XII to Commission Regulation
  (EEC) No 2568/91;    (h) an erythrodiol-and-uvaol content not exceeding 4,5%;    (ij)
  one of the following two characteristics:    (i) a content in 2-glyceryl monopalmitate
  not exceeding 0.9%, if the palmitic-acid content does not exceed 14% of the total
  content in fatty acids;    (ii) a content in 2-glyceryl monopalmitate not exceeding
  1.0%, if the palmitic-acid content exceeds 14% of the total content in fatty acids;    (k)
  a sum of transoleic isomers not exceeding 0,05% and a sum of translinoleic + translinolenic
  isomers not exceeding 0,05%;    (l) a content in stigmastadienes not exceeding 0,10
  mg/kg.    (m) a difference between the HPLC and theoretical content of triglycerides
  with ECN42 of 0,2 or less.\nI. For the purposes of subheading 1509 10 10, `lampante
  olive oil' whatever its acidity, means olive oil with:\n    (a) one of the following
  wax contents:    (i) a wax content not exceeding 300 mg/kg; or    (ii) a wax content
  exceeding 300 mg/kg but not exceeding 350 mg/kg provided that:-\tthe total aliphatic-alcohol
  content does not exceed 350 mg/kg; or-\tthe erythrodiol-and-uvaol content does not
  exceed 3.5%;\n    (b) an erythrodiol-and-uvaol content not exceeding 4,5%;\n    (c)
  one of the following two characteristics    (i) a content in 2-glyceryl monopalmitate
  not exceeding 0.9%, if the palmitic-acid content does not exceed 14% of the total
  content in fatty acids;    (ii) a content in 2-glyceryl monopalmitate not exceeding
  1.1%, if the palmitic-acid content exceeds 14% of the total content in fatty acids;\n    (d)
  a sum of transoleic isomers not exceeding 0,10% and a sum of translinoleic + translinolenic
  isomers not exceeding 0,10%;\n    (e) a stigmastadiene content not exceeding 0,50
  mg/kg;\n    (f) a difference between the HPLC and theoretical content of triglycerides
  with ECN42 of 0,3 or less; and\n    (g) one or more of the following characteristics:    1.
  a content in volatile halogenated solventsnot exceeding 0,2 mg/kg overall and not
  exceeding 0,1 mg/kg for each solvent;    2. organoleptic characteristics showing
  a median of defects exceeding 3.5, in accordance with Annex XII to Commission Regulation
  (EEC) No 2568/91.\n(a) one of the following wax contents:\n    (i) a wax content
  not exceeding 300 mg/kg; or\n    (ii) a wax content exceeding 300 mg/kg but not
  exceeding 350 mg/kg provided that:-\tthe total aliphatic-alcohol content does not
  exceed 350 mg/kg; or-\tthe erythrodiol-and-uvaol content does not exceed 3.5%;\n(i)
  a wax content not exceeding 300 mg/kg; or\n(ii) a wax content exceeding 300 mg/kg
  but not exceeding 350 mg/kg provided that:\n-\tthe total aliphatic-alcohol content
  does not exceed 350 mg/kg; or\n-\tthe erythrodiol-and-uvaol content does not exceed
  3.5%;\n(b) an erythrodiol-and-uvaol content not exceeding 4,5%;\n(c) one of the
  following two characteristics\n    (i) a content in 2-glyceryl monopalmitate not
  exceeding 0.9%, if the palmitic-acid content does not exceed 14% of the total content
  in fatty acids;\n    (ii) a content in 2-glyceryl monopalmitate not exceeding 1.1%,
  if the palmitic-acid content exceeds 14% of the total content in fatty acids;\n(i)
  a content in 2-glyceryl monopalmitate not exceeding 0.9%, if the palmitic-acid content
  does not exceed 14% of the total content in fatty acids;\n(ii) a content in 2-glyceryl
  monopalmitate not exceeding 1.1%, if the palmitic-acid content exceeds 14% of the
  total content in fatty acids;\n(d) a sum of transoleic isomers not exceeding 0,10%
  and a sum of translinoleic + translinolenic isomers not exceeding 0,10%;\n(e) a
  stigmastadiene content not exceeding 0,50 mg/kg;\n(f) a difference between the HPLC
  and theoretical content of triglycerides with ECN42 of 0,3 or less; and\n(g) one
  or more of the following characteristics:\n    1. a content in volatile halogenated
  solventsnot exceeding 0,2 mg/kg overall and not exceeding 0,1 mg/kg for each solvent;\n    2.
  organoleptic characteristics showing a median of defects exceeding 3.5, in accordance
  with Annex XII to Commission Regulation (EEC) No 2568/91.\n1. a content in volatile
  halogenated solvents\nnot exceeding 0,2 mg/kg overall and not exceeding 0,1 mg/kg
  for each solvent;\n2. organoleptic characteristics showing a median of defects exceeding
  3.5, in accordance with Annex XII to Commission Regulation (EEC) No 2568/91.\nII.
  For the purposes of subheading 1509 10 90, `virgin oil' means olive oil having the
  following characteristics:\n    (a) an acid content, expressed as oleic acid, not
  exceeding 2,0 g per 100 g;\n    (b) a peroxide number not exceeding 20 meq O2/kg;\n    (c)
  a wax content not exceeding 250 mg/kg;\n    (d) a content in volatile halogenated
  solvents not exceeding 0,2 mg/kg overall and not exceeding 0,1 mg/kg for each solvent;\n    (e)
  a K270 extinction coefficient not higher than 0,25;\n    (f) an extinction coefficient
  variation (K), in the 270 nm region, not higher than 0,01;\n    (g) organoleptic
  characteristics showing a median of defects not exceeding 3.5 in accordance with
  Annex XII to Commission Regulation (EEC) No 2568/91;\n    (h) an erythrodiol-and-uvaol
  content not exceeding 4,5%;\n    (ij) one of the following two characteristics:    (i)
  a content in 2-glyceryl monopalmitate not exceeding 0.9%, if the palmitic-acid content
  does not exceed 14% of the total content in fatty acids;    (ii) a content in 2-glyceryl
  monopalmitate not exceeding 1.0%, if the palmitic-acid content exceeds 14% of the
  total content in fatty acids;\n    (k) a sum of transoleic isomers not exceeding
  0,05% and a sum of translinoleic + translinolenic isomers not exceeding 0,05%;\n    (l)
  a content in stigmastadienes not exceeding 0,10 mg/kg.\n    (m) a difference between
  the HPLC and theoretical content of triglycerides with ECN42 of 0,2 or less.\n(a)
  an acid content, expressed as oleic acid, not exceeding 2,0 g per 100 g;\n(b) a
  peroxide number not exceeding 20 meq O2/kg;\n(c) a wax content not exceeding 250
  mg/kg;\n(d) a content in volatile halogenated solvents not exceeding 0,2 mg/kg overall
  and not exceeding 0,1 mg/kg for each solvent;\n(e) a K270 extinction coefficient
  not higher than 0,25;\n(f) an extinction coefficient variation (K), in the 270 nm
  region, not higher than 0,01;\n(g) organoleptic characteristics showing a median
  of defects not exceeding 3.5 in accordance with Annex XII to Commission Regulation
  (EEC) No 2568/91;\n(h) an erythrodiol-and-uvaol content not exceeding 4,5%;\n(ij)
  one of the following two characteristics:\n    (i) a content in 2-glyceryl monopalmitate
  not exceeding 0.9%, if the palmitic-acid content does not exceed 14% of the total
  content in fatty acids;\n    (ii) a content in 2-glyceryl monopalmitate not exceeding
  1.0%, if the palmitic-acid content exceeds 14% of the total content in fatty acids;\n(i)
  a content in 2-glyceryl monopalmitate not exceeding 0.9%, if the palmitic-acid content
  does not exceed 14% of the total content in fatty acids;\n(ii) a content in 2-glyceryl
  monopalmitate not exceeding 1.0%, if the palmitic-acid content exceeds 14% of the
  total content in fatty acids;\n(k) a sum of transoleic isomers not exceeding 0,05%
  and a sum of translinoleic + translinolenic isomers not exceeding 0,05%;\n(l) a
  content in stigmastadienes not exceeding 0,10 mg/kg.\n(m) a difference between the
  HPLC and theoretical content of triglycerides with ECN42 of 0,2 or less.\nC. Subheading
  1509 90 covers olive oil obtained by the treatment of olive oils of subheading 1509
  10 10 and/or 1509 10 90, whether or not blended with virgin olive oil, having the
  following characteristics:\n    (a) an acid content, expressed as oleic acid, not
  exceeding 1.0 g per 100 g;\n    (b) a wax content not exceeding 350 mg/kg;\n    (c)
  a K270 extinction coefficient not exceeding 0,90;\n    (d) an extinction coefficient
  variation (K), in the 270 nm region, not exceeding 0,15;\n    (e) an erythrodiol-and-uvaol
  content not exceeding 4,5%;\n    (f) one of the following two characteristics:    (i)
  a content in 2-glyceryl monopalmitate not exceeding 0.9%, if the palmitic-acid content
  does not exceed 14% of the total content in fatty acids;    (ii) a content in 2-glyceryl
  monopalmitate not exceeding 1.0%, if the palmitic-acid content exceeds 14% of the
  total content in fatty acids;\n    (g) the sum of transoleic isomers not exceeding
  0,20% and the sum of translinoleic + translinolenic isomers not exceeding 0,30%.\n    (h)
  a difference between the HPLC and theoretical content of triglycerides with ECN42
  of 0,3 or less.\n(a) an acid content, expressed as oleic acid, not exceeding 1.0
  g per 100 g;\n(b) a wax content not exceeding 350 mg/kg;\n(c) a K270 extinction
  coefficient not exceeding 0,90;\n(d) an extinction coefficient variation (K), in
  the 270 nm region, not exceeding 0,15;\n(e) an erythrodiol-and-uvaol content not
  exceeding 4,5%;\n(f) one of the following two characteristics:\n    (i) a content
  in 2-glyceryl monopalmitate not exceeding 0.9%, if the palmitic-acid content does
  not exceed 14% of the total content in fatty acids;\n    (ii) a content in 2-glyceryl
  monopalmitate not exceeding 1.0%, if the palmitic-acid content exceeds 14% of the
  total content in fatty acids;\n(i) a content in 2-glyceryl monopalmitate not exceeding
  0.9%, if the palmitic-acid content does not exceed 14% of the total content in fatty
  acids;\n(ii) a content in 2-glyceryl monopalmitate not exceeding 1.0%, if the palmitic-acid
  content exceeds 14% of the total content in fatty acids;\n(g) the sum of transoleic
  isomers not exceeding 0,20% and the sum of translinoleic + translinolenic isomers
  not exceeding 0,30%.\n(h) a difference between the HPLC and theoretical content
  of triglycerides with ECN42 of 0,3 or less.\nD. For the purposes of subheading 1510
  00 10, `crude oils' means oils, particularly olive residue oils, with the following
  characteristics:\n    (a) one of the following wax contents:    (i) a wax content
  exceeding 300 mg/kg; or    (ii) a wax content exceeding 300 mg/kg but not exceeding
  350 mg/kg provided that:     -\tthe total aliphatic-alcohol content exceeds 350
  mg/kg; and     -\tthe erythrodiol-and-uvaol content exceeds 3.5%;\n    (b) an erythrodiol-and-uvaol
  content exceeding 4.5%;\n    (c) a content in 2-glyceryl monopalmitate not exceeding
  1.4%;\n    (d) the sum of transoleic isomers not exceeding 0,20% and the sum of
  translinoleic + translinolenic isomers not exceeding 0,10%.\n    (e) a difference
  between the HPLC and theoretical content of triglycerides with ECN42 not exceeding
  0.6.\n(a) one of the following wax contents:\n    (i) a wax content exceeding 300
  mg/kg; or\n    (ii) a wax content exceeding 300 mg/kg but not exceeding 350 mg/kg
  provided that:     -\tthe total aliphatic-alcohol content exceeds 350 mg/kg; and    
  -\tthe erythrodiol-and-uvaol content exceeds 3.5%;\n(i) a wax content exceeding
  300 mg/kg; or\n(ii) a wax content exceeding 300 mg/kg but not exceeding 350 mg/kg
  provided that:\n     -\tthe total aliphatic-alcohol content exceeds 350 mg/kg; and\n    
  -\tthe erythrodiol-and-uvaol content exceeds 3.5%;\n-\tthe total aliphatic-alcohol
  content exceeds 350 mg/kg; and\n-\tthe erythrodiol-and-uvaol content exceeds 3.5%;\n(b)
  an erythrodiol-and-uvaol content exceeding 4.5%;\n(c) a content in 2-glyceryl monopalmitate
  not exceeding 1.4%;\n(d) the sum of transoleic isomers not exceeding 0,20% and the
  sum of translinoleic + translinolenic isomers not exceeding 0,10%.\n(e) a difference
  between the HPLC and theoretical content of triglycerides with ECN42 not exceeding
  0.6.\nE. Subheading 1510 00 90 covers oils obtained by the treatment of oils of
  subheading 1510 00 10, whether or not blended with virgin olive oil, and oils not
  having the characteristics of the oils referred to in additional notes 2(B), 2(C)
  and 2(D). Oils of this subheading must have a content in 2-glyceryl monopalmitate
  not exceeding 1.4%, a sum of transoleic isomers of less than 0,4% a sum of translinoleic
  + translinolenic isomers of less than 0,35% and a difference between the HPLC and
  theoretical content of triglycerides with ECN42 not exceeding 0.5.\n3. Subheadings
  1522 00 31 and 1522 00 39 do not cover:\n    (a) residues resulting from the treatment
  of fatty substances containing oil having an iodine index, determined in accordance
  with the method laid down in Annex XVI to Commission Regulation (EEC) No 2568/91,
  lower than 70 or higher than 100;\n    (b) residues resulting from the treatment
  of fatty substances containing oil having an iodine index higher than 70 or lower
  than 100, of which the peak area representing the retention volume of betasitosterol(1),
  determined in accordance with Annex V to Commission Regulation (EEC) No 2568/91,
  is less than 93.0% of the total sterol peak areas.\n(a) residues resulting from
  the treatment of fatty substances containing oil having an iodine index, determined
  in accordance with the method laid down in Annex XVI to Commission Regulation (EEC)
  No 2568/91, lower than 70 or higher than 100;\n(b) residues resulting from the treatment
  of fatty substances containing oil having an iodine index higher than 70 or lower
  than 100, of which the peak area representing the retention volume of betasitosterol(1),
  determined in accordance with Annex V to Commission Regulation (EEC) No 2568/91,
  is less than 93.0% of the total sterol peak areas.\n4. The analytical methods for
  the determination of the characteristics of the products referred to above are those
  laid down in the Annexes to Commission Regulation (EEC) No 2568/91. Accordingly,
  account is to be taken also of the footnotes of Annex I to the Regulation.\n(1)Delta-5,23-stigmastadienol
  + chlerosterol + betasitosterol + sitostanol + delta-5-avenasterol + delta-5,24-stigmastadienol."
