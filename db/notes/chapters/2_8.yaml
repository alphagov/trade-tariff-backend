:section: 2
:chapter: 8
:content: "* 1\\. This chapter does not cover inedible nuts or fruits.\r\n* 2\\. Chilled
  fruits and nuts are to be classified in the same headings as the corresponding fresh
  fruits and nuts.\r\n* 3\\. Dried fruit or dried nuts of this chapter may be partially
  rehydrated, or treated for the following purposes:\r\n  * (a) for additional preservation
  or stabilisation (for example, by moderate heat treatment, sulphuring, the addition
  of sorbic acid or potassium sorbate),\r\n  * (b) to improve or maintain their appearance
  (for example, by the addition of vegetable oil or small quantities of glucose syrup),
  provided that they retain the character of dried fruit or dried nuts.\r\n\r\n##
  Additional notes ##\r\n\r\n* 1\\. The content of various sugars expressed as sucrose
  (sugar content) of the products classified in this chapter corresponds to the figure
  indicated by a refractometer at a temperature of 20C and multiplied by the factor
  0.95.\r\n* 2\\. For the purposes of subheadings 0811 90 11, 0811 90 31 and 0811
  90 85 'tropical fruit' means guavas, mangoes, mangosteens, papaws (papayas), tamarinds,
  cashew apples, lychees, jackfruit, sapodillo plums, passion fruit, carambola and
  pitahaya.\r\n* 3\\. For the purposes of subheadings 0811 90 11, 0811 90 31, 0811
  90 85, 0812 90 70 and 0813 50 31 'tropical nuts' means coconuts, cashew nuts, Brazil
  nuts, areca (or betel), cola and macadamia nuts."
