:section: 11
:chapter: 58
:content: "* 1\\. This chapter does not apply to textile fabrics referred to in Note
  1 to Chapter 59, impregnated, coated, covered or laminated, or to other goods of
  Chapter 59.\r\n* 2\\. Heading 5801 also includes woven weft pile fabrics which have
  not yet had the floats cut, at which stage they have no pile standing up.\r\n* 3\\.
  For the purposes of heading 5803, 'gauze' means a fabric with a warp composed wholly
  or in part of standing or ground threads and crossing or doup threads which cross
  the standing or ground threads making a half-turn, a complete turn or more to form
  loops through which weft threads pass.\r\n* 4\\. Heading 5804 does not apply to
  knotted net fabrics of twine, cordage or rope, of heading 5608.\r\n* 5\\. For the
  purposes of heading 5806, the expression 'narrow woven fabrics' means:\r\n  * (a)
  woven fabrics of a width not exceeding 30 cm, whether woven as such or cut from
  wider pieces, provided with selvedges (woven, gummed or otherwise made) on both
  edges;\r\n  * (b) tubular woven fabrics of a flattened width not exceeding 30 cm;
  and\r\n  * (c) bias binding with folded edges, of a width when unfolded not exceeding
  30 cm.\r\n* Narrow woven fabrics with woven fringes are to be classified in heading
  5808.\r\n* 6\\. In heading 5810, the expression 'embroidery' means, inter alia,
  embroidery with metal or glass thread on a visible ground of textile fabric, and
  sewn appliqu work of sequins, beads or ornamental motifs of textile or other materials.
  The heading does not apply to needlework tapestry (heading 5805).\r\n* 7\\. In addition
  to the products of heading 5809, this chapter also includes articles made of metal
  thread and of a kind used in apparel, as furnishing fabrics or for similar purposes."
