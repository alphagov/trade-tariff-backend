:section: 8
:chapter: 41
:content: "* 1\\. This chapter does not cover:\r\n  * (a) parings or similar waste,
  of raw hides or skins (heading 0511);\r\n  * (b) birdskins or parts of birdskins,
  with their feathers or down, of heading 0505 or 6701; or\r\n  * (c) hides or skins,
  with the hair or wool on, raw, tanned or dressed (Chapter 43); the following are,
  however, to be classified in Chapter 41, namely, raw hides and skins with the hair
  or wool on, of bovine animals (including buffalo), of equine animals, of sheep or
  lambs (except Astrakhan, Broadtail, Caracul, Persian or similar lambs, Indian, Chinese,
  Mongolian or Tibetan lambs), of goats or kids (except Yemen, Mongolian or Tibetan
  goats and kids), of swine (including peccary), of chamois, of gazelle, of camels
  (including dromedaries), of reindeer, of elk, of deer, of roebucks or of dogs.\r\n*
  2\\. (A) Headings 4104 to 4106 do not cover hides and skins which have undergone
  a tanning (including pre-tanning) process which is reversible (headings 4101 to
  4103, as the case may be).\r\n* (B) For the purposes of headings 4104 to 4106, the
  term 'crust' includes hides and skins that have been retanned, coloured or fat-liquored
  (stuffed) prior to drying.\r\n* 3\\. Throughout the Nomenclature, the expression
  'composition leather' means only substances of the kind referred to in heading 4115.\r\n"
