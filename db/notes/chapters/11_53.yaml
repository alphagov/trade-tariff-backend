:section: 11
:chapter: 53
:content: "## Additional notes ##\r\n\r\n* 1\\. (A) For the purposes of subheadings
  5306 10 90, 5306 20 90 and 5308 20 90, the expression 'put up for retail sale' in
  relation to yarn (single, multiple or cabled) means, subject to the exceptions in
  paragraph (B) below, yarn put up:\r\n  * (a) in balls or on cards, reels, tubes
  or similar supports, of a weight (including support) not exceeding 200 grams;\r\n
  \ * (b) in hanks or skeins of a weight not exceeding 125 grams;\r\n  * (c) in hanks
  or skeins comprising several smaller hanks or skeins separated by dividing threads
  which render them independent one of the other, each of uniform weight not exceeding
  125 grams.\r\n* (B) Exceptions\r\n    * (a) multiple or cabled yarn, unbleached,
  in hanks or skeins;\r\n    * (b) multiple or cabled yarn, put up:\r\n    * (i) in
  cross-reeled hanks or skeins; or\r\n    * (ii) put up on supports or in some other
  manner indicating its use in the textile industry (for example, on cops, twisting
  mill tubes, pirns, conical bobbins or spindles, or reeled in the form of cocoons
  for embroidery looms)."
