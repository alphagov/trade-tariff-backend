:section: '11'
:chapter: '53'
:content: |-
  1. (A) For the purposes of subheadings 5306 10 90, 5306 20 90 and 5308 20 90, the expression `put up for retail sale' in relation to yarn (single, multiple or cabled) means, subject to the exceptions in paragraph (B) below, yarn put up:
      (a) in balls or on cards, reels, tubes or similar supports, of a weight (including support) not exceeding 200 grams;
      (b) in hanks or skeins of a weight not exceeding 125 grams;
      (c) in hanks or skeins comprising several smaller hanks or skeins separated by dividing threads which render them independent one of the other, each of uniform weight not exceeding 125 grams.
      (B) Exceptions    (a) multiple or cabled yarn, unbleached, in hanks or skeins;    (b) multiple or cabled yarn, put up:    (i) in cross-reeled hanks or skeins; or    (ii) put up on supports or in some other manner indicating its use in the textile industry (for example, on cops, twisting mill tubes, pirns, conical bobbins or spindles, or reeled in the form of cocoons for embroidery looms).
  (a) in balls or on cards, reels, tubes or similar supports, of a weight (including support) not exceeding 200 grams;
  (b) in hanks or skeins of a weight not exceeding 125 grams;
  (c) in hanks or skeins comprising several smaller hanks or skeins separated by dividing threads which render them independent one of the other, each of uniform weight not exceeding 125 grams.
  (B) Exceptions
      (a) multiple or cabled yarn, unbleached, in hanks or skeins;
      (b) multiple or cabled yarn, put up:    (i) in cross-reeled hanks or skeins; or    (ii) put up on supports or in some other manner indicating its use in the textile industry (for example, on cops, twisting mill tubes, pirns, conical bobbins or spindles, or reeled in the form of cocoons for embroidery looms).
  (a) multiple or cabled yarn, unbleached, in hanks or skeins;
  (b) multiple or cabled yarn, put up:
      (i) in cross-reeled hanks or skeins; or
      (ii) put up on supports or in some other manner indicating its use in the textile industry (for example, on cops, twisting mill tubes, pirns, conical bobbins or spindles, or reeled in the form of cocoons for embroidery looms).
  (i) in cross-reeled hanks or skeins; or
  (ii) put up on supports or in some other manner indicating its use in the textile industry (for example, on cops, twisting mill tubes, pirns, conical bobbins or spindles, or reeled in the form of cocoons for embroidery looms).
