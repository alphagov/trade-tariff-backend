:section: 2
:chapter: 12
:content: "* 1\\. Heading 1207 applies _inter alia_, to palm nuts and kernels, cotton
  seeds, castor oil seeds, sesamum seeds, mustard seeds, safflower seeds, poppy seeds
  and shea nuts (karite nuts). It does not apply to products of heading 0801 or 0802
  or to olives (Chapter 7 or 20).\r\n* 2\\. Heading 1208 applies not only to non-defatted
  flours and meals but also to flours and meals which have been partially defatted
  or defatted and wholly or partially refatted with their original oils. It does not,
  however, apply to residues of headings 2304 to 2306.\r\n* 3\\. For the purposes
  of heading 1209, beet seeds, grass and other herbage seeds, seeds of ornamental
  flowers, vegetable seeds, seeds of forest trees, seeds of fruit trees, seeds of
  vetches (other than those of the species Vicia faba) or of lupines are to be regarded
  as 'seeds of a kind used for sowing'.\r\nHeading 1209 does not, however, apply to
  the following even if for sowing:\r\n  * (a) leguminous vegetables or sweetcorn
  (Chapter 7);\r\n  * (b) spices or other products of Chapter 9;\r\n  * (c) cereals
  (Chapter 10); or\r\n  * (d) products of headings 1201 to 1207 or 1211.\r\n* 4\\.
  Heading 1211 applies _inter alia_ to the following plants or parts thereof: basil,
  borage, ginseng, hyssop, liquorice, all species of mint, rosemary, rue, sage and
  wormwood.\r\n  *  Heading 1211 does not, however apply to:\r\n  * (a) medicaments
  of Chapter 30;\r\n  * (b) perfumery, cosmetic or toilet preparations of Chapter
  33; or\r\n  * (c) insecticides, fungicides, herbicides, disinfectants or similar
  products of heading 3808.\r\n* 5\\. For the purposes of heading 1212, the term 'seaweeds
  and other algae' does not include:\r\n  * (a) dead single-cell micro-organisms of
  heading 2102;\r\n  * (b) cultures of micro-organisms of heading 3002; or\r\n  *
  (c) fertilisers of heading 3101 or 3105.\r\n\r\n## Subheading note ##\r\n\r\n* 1\\.
  For the purposes of subheading 1205 10, the expression 'low erucic acid rape or
  colza seeds' means rape or colza seeds yielding a fixed oil which has an erucic
  acid content of less than 2% by weight and yielding a solid component which contains
  less than 30 micromoles of glucosinolates per gram."
