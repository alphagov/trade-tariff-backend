:section: 21
:chapter: 97
:content: "* 1\\. This chapter does not cover:\r\n  * (a) unused postage or revenue
  stamps, postal stationery (stamped paper) or the like, of heading 4907;\r\n  * (b)
  theatrical scenery, studio back-cloths or the like, of painted canvas (heading 5907)
  except if they may be classified in heading 9706; or\r\n  * (c) pearls, natural
  or cultured, or precious or semi-precious stones (headings 7101 to 7103).\r\n* 2\\.
  For the purposes of heading 9702, the expression 'original engravings, prints and
  lithographs' means impressions produced directly, in black and white or in colour,
  of one or of several plates wholly executed by hand by the artist, irrespective
  of the process or of the material employed by him, but not including any mechanical
  or photomechanical process.\r\n* 3\\. Heading 9703 does not apply to mass-produced
  reproductions or works of conventional craftsmanship of a commercial character,
  even if these articles are designed or created by artists.\r\n* 4\\. (A) Subject
  to Notes 1 to 3 above, articles of this chapter are to be classified in this chapter
  and not in any other chapter of the nomenclature.\r\n* (B) Heading 9706 does not
  apply to articles of the preceding headings of this chapter.\r\n* 5\\. Frames around
  paintings, drawings, pastels, collages or similar decorative plaques, engravings,
  prints or lithographs are to be classified with those articles, provided they are
  of a kind and of a value normal to those articles. Frames which are not of a kind
  or of a value normal to the articles referred to in this note are to be classified
  separately.\r\n\r\n## Additional note ##\r\n\r\n* 1\\. Heading 9705 includes collectors'
  motor vehicles of historical or ethnographic interest which are:\r\n  * (a) in their
  original state, without substantial changes to the chassis, body, steering, braking,
  transmission or suspension system and engine. Repairing and restoring is allowed,
  and broken or worn-out parts, accessories and units can/have been replaced, provided
  that the vehicle is preserved and maintained in the historically correct condition.
  Modernised or modified vehicles are excluded;\r\n  * (b) at least thirty years old;\r\n
  \ * (c) of a model or type which is no longer in production.\r\n  * The requisite
  characteristics for inclusion in a collection  being relatively rare, not being
  normally used for its original purpose, being the subject of special transactions
  outside of the normal trade in similar utility articles, and being of greater value
  \ are presumed to be fulfilled for vehicles which comply with the above three criteria.\r\n
  \ * This heading also includes, as collectors' vehicles:\r\n  *  motor vehicles,
  irrespective of their date of manufacture, which can be proved to have been used
  in the course of an historic event.\r\n  *  motor racing vehicles which can be proved
  to have been designed, built and used solely for competition and which have achieved
  significant sporting success at prestigious national or international events.\r\n
  \ * Parts and accessories for vehicles are classified in this heading, provided
  that they are original parts or accessories for collectors' vehicles, that they
  are at least thirty years old, and that they are no longer in production.\r\n  *
  Replicas and reproductions are excluded, unless they fulfil the above three criteria."
