:section: 11
:chapter: 55
:content: "* 1\\. Headings 5501 and 5502 apply only to man-made filament tow, consisting
  of parallel filaments of a uniform length equal to the length of the tow, meeting
  the following specifications:\r\n  * (a) length of tow exceeding 2 m;\r\n  * (b)
  twist less than 5 turns per metre;\r\n  * (c) measuring per filament less than 67
  decitex;\r\n  * (d) synthetic filament tow only: the tow must be drawn, that is
  to say, be incapable of being stretched by more than 100% of its length;\r\n  *
  (e) total measurement of tow more than 20 000 decitex.\r\n* Tow of a length not
  exceeding 2 m is to be classified within heading 5503 or 5504.\r\n"
