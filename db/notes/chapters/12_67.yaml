:section: 12
:chapter: 67
:content: "* 1\\. This chapter does not cover:\r\n  * (a) straining cloth of human
  hair (heading 5911);\r\n  * (b) floral motifs of lace, of embroidery or other textile
  fabric (Section XI);\r\n  * (c) footwear (Chapter 64);\r\n  * (d) headgear or hairnets
  (Chapter 65);\r\n  * (e) toys, sports requisites or carnival articles (Chapter 95);
  or\r\n  * (f) feather dusters, powder-puffs or hair sieves (Chapter 96).\r\n* 2\\.
  Heading 6701 does not cover:\r\n  * (a) articles in which feathers or down constitute
  only filling or padding (for example, bedding of heading 9404);\r\n  * (b) articles
  of apparel or clothing accessories in which feathers or down constitute no more
  than mere trimming or padding; or\r\n  * (c) artificial flowers or foliage or parts
  thereof or made up articles of heading 6702.\r\n* 3\\. Heading 6702 does not cover:\r\n
  \ * (a) articles of glass (Chapter 70); or\r\n  * (b) artificial flowers, foliage
  or fruit of pottery, stone, metal, wood or other materials, obtained in one piece
  by moulding, forging, carving, stamping or other process, or consisting of parts
  assembled otherwise than by binding, glueing, fitting into one another or similar
  methods."
