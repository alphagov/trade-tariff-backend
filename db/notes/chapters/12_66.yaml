:section: 12
:chapter: 66
:content: "* 1\\. This chapter does not cover:\r\n  * (a) measure walking sticks or
  the like (heading 9017);\r\n  * (b) firearm-sticks, swordsticks, loaded walking
  sticks or the like (Chapter 93); or\r\n  * (c) goods of Chapter 95 (for example,
  toy umbrellas, toy sun umbrellas).\r\n* 2\\. Heading 6603 does not cover parts,
  trimmings or accessories of textile material, or covers, tassels, thongs, umbrella
  cases or the like, of any material.  Such goods presented with, but not fitted to,
  articles of heading 6601 or 6602 are to be classified separately and are not to
  be treated as forming part of those articles."
