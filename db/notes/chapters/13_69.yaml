:section: 13
:chapter: 69
:content: "* 1\\. This chapter applies only to ceramic products which have been fired
  after shaping. Headings 6904 to 6914 apply only to such products other than those
  classifiable in headings 6901 to 6903.\r\n* 2\\. This Chapter does not cover:\r\n
  \ * (a) products of heading 2844;\r\n  * (b) articles of heading 6804;\r\n  * (c)
  articles of Chapter 71 (for example, imitation jewellery);\r\n  * (d) cermets of
  heading 8113;\r\n  * (e) articles of Chapter 82;\r\n  * (f) electrical insulators
  (heading 8546) or fittings of insulating material of heading 8547;\r\n  * (g) artificial
  teeth (heading 9021);\r\n  * (h) articles of Chapter 91 (for example, clocks and
  clock cases);\r\n  * (ij) articles of Chapter 94 (for example, furniture, lamps
  and lighting fittings, prefabricated buildings);\r\n  * (k) articles of Chapter
  95 (for example, toys, games and sports requisites);\r\n  * (l) articles of heading
  9606 (for example, buttons) or of heading 9614 (for example, smoking pipes); or\r\n
  \ * (m) articles of Chapter 97 (for example, works of art).\r\n"
