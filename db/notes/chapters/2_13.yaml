:section: 2
:chapter: 13
:content: "* 1\\. Heading 1302 applies, _inter alia_, to liquorice extract and extract
  of pyrethrum, extract of hops, extract of aloes and opium.\r\nThe heading does not
  apply to:\r\n  * (a) liquorice extract containing more than 10% by weight of sucrose
  or put up as confectionery (heading 1704);\r\n  * (b) malt extract (heading 1901);\r\n
  \ * (c) extracts of coffee, tea or mat (heading 2101);\r\n  * (d) vegetable saps
  or extracts constituting alcoholic beverages (Chapter 22);\r\n  * (e) camphor, glycyrrhizin
  or other products of heading 2914 or 2938;\r\n  * (f) concentrates of poppy straw
  containing not less than 50% by weight of alkaloids (heading 2939);\r\n  * (g) medicaments
  of heading 3003 or 3004 or blood-grouping reagents (heading 3006);\r\n  * (h) tanning
  or dyeing extracts (heading 3201 or 3203);\r\n  * (ij) essential oils, concretes,
  absolutes, resinoids, extracted oleoresins, aqueous distillates or aqueous solutions
  of essential oils or preparations based on odoriferous substances of a kind used
  for the manufacture of beverages (Chapter 33); or\r\n  * (k) natural rubber, balata,
  gutta-percha, guayule, chicle or similar natural gums (heading 4001).\r\n\r\n##
  Additional Notes ##\r\n\r\n* 1\\. Mixtures of pectic substances and sugar with a
  sugar content exceeding 90% by weight, calculated on the dry matter, are excluded
  from classification under subheading 1302 20 and are in principle to be classified
  in Chapter 17, since the character of the product is deemed to be determined by
  the sugar.\r\n"
