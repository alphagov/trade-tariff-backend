:section: 11
:chapter: 63
:content: "* 1\\. Sub-Chapter I applies only to made up articles, of any textile fabric.\r\n*
  2\\. Sub-Chapter I does not cover:\r\n  * (a) goods of Chapters 56 to 62; or\r\n
  \ * (b) worn clothing or other worn articles of heading 6309.\r\n* 3\\. Heading
  6309 applies only to the following goods:\r\n  * (a) articles of textile materials:\r\n
  \   * \\- clothing and clothing accessories, and parts thereof;\r\n    * \\- blankets
  and travelling rugs;\r\n    * \\- bedlinen, table linen, toilet linen and kitchen
  linen;\r\n    * \\- furnishing articles, other than carpets of headings 5701 to
  5705 and tapestries of heading 5805;\r\n  * (b) footwear and headgear of any material
  other than asbestos.\r\n* In order to be classified in this heading, the articles
  mentioned above must comply with both of the following requirements:\r\n  * \\-
  they must show signs of appreciable wear, and\r\n  * \\- they must be presented
  in bulk or in bales, sacks or similar packings."
