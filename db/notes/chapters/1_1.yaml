:chapter: 1
:content: "* 1\\. This chapter covers all live animals except:\r\n  * (a) fish and
  crustaceans, molluscs and other aquatic invertebrates, of heading 0301, 0306, 0307
  or 0308;\r\n  * (b) cultures of micro-organisms and other products of heading 3002;
  and\r\n  * (c) animals of heading 9508."
