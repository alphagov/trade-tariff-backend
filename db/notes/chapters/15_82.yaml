:section: 15
:chapter: 82
:content: "* 1\\. Apart from blow lamps, portable forges, grinding wheels with frameworks,
  manicure and pedicure sets, and goods of heading 8209, this Chapter covers only
  articles with a blade, working edge, working surface or other working part of:\r\n
  \ * (a) base metal;\r\n  * (b) metal carbides or cermets;\r\n  * (c) precious or
  semi-precious stones (natural, synthetic or reconstructed) on a support of base
  metal, metal carbide or cermet; or\r\n  * (d) abrasive materials on a support of
  base metal, provided that the articles have cutting teeth, flutes, grooves, or the
  like, of base metal, which retain their identity and function after the application
  of the abrasive.\r\n* 2\\. Parts of base metal of the articles of this chapter are
  to be classified with the articles of which they are parts, except parts separately
  specified as such and tool-holders for hand tools (heading 8466). However, parts
  of general use as defined in note 2 to Section XV are in all cases excluded from
  this chapter.\r\n    * Heads, blades and cutting plates for electric shavers or
  electric hair clippers are to be classified in heading 8510.\r\n* 3\\. Sets consisting
  of one or more knives of heading 8211 and at least an equal number of articles of
  heading 8215 are to be classified in heading 8215."
