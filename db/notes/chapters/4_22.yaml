  3. For the purposes of subheading 2204 30 10, `grape must in fermentation' means the product derived from the fermentation of grape must, having an actual alcoholic strength by volume of more than 1% vol and less than three-fifths of its total alcoholic strength by volume.
  4. For the purposes of subheading 2204 21 and 2204 29:
      A. `total dry extract' means the content in grams per litre of all the substances in a product which, under given physical conditions do not volatilise.
       The total dry extract must be determined with the densimeter at 20° C.
      B. (a) The presence in the products of subheadings 2204 21 11 to 2204 21 98 and 2204 29 11 to 2204 29 98 of the quantities of total dry extract per litre indicated in 1, 2, 3 and 4 below does not affect their classification:    1. products of an actual alcoholic strength by volume of not more than 13% vol: 90g or less of total extract per litre;    2. products of an actual alcoholic strength by volume of more than 13% vol but not more than 15% vol: 130g or less of total dry extract per litre;    3. products of an actual alcoholic strength by volume of more than 15% vol but not more than 18% vol: 130g or less of total dry extract per litre;    4. products of an actual alcoholic strength by volume of more than 18% vol but not more than 22% vol: 330g or less of total dry extract per litre.     Products with a total dry extract exceeding the maximum quantity shown above in each category are to be classified in the next following category, except that if the total dry extract exceeds 330 g/l the products are to be classified in subheadings 2204 21 98 and 2204 29 98.    (b) The above rules do not apply to products of subheadings 2204 21 23 and 2204 29 11.
