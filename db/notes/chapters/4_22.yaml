  5. Subheadings 2204 21 11 to 2204 21 98 and 2204 29 11 to 2204 29 98 shall be taken to include:
      (a) grape must with fermentation arrested by the addition of alcohol, that is to say, a product:    - having an actual alcoholic strength by volume of not less than 12% vol but less than 15% vol,     and    - obtained by the addition to unfermented grape must having a natural alcoholic strength by volume of not less than 8.5% vol of a product derived from the distillation of wine;
      (b) wine fortified for distillation, that is to say a product:    - having an actual alcoholic strength by volume of not less than 18% vol but not more than 24% vol,    - obtained exclusively by the addition to wine containing no residual sugar of an unrectified product derived from the distillation of wine and having a maximum actual alcoholic strength by volume of 86% vol,     and    - having a maximum volatile acidity of 1.5g/l, expressed as acetic acid;
      (c) liqueur wine, that is to say, a product:    - having a total alcoholic strength by volume of not less than 17.5% vol and an actual alcoholic strength by volume of not less than 15% vol but not more than 22% vol.     and    - obtained from grape must or wine, which must come from vine varieties approved in the third country of origin for the production of liqueur wine and have a minimum natural alcoholic strength by volume of 12% vol,    - by freezing,     or    - by the addition during or after fermentation:    - of a product derived from the distillation of wine, or    - of concentrated grape must or, in the case of certain liqueur wines with a designation of origin or with a geographical indication appearing on the list set out in Regulation (EC) No 607/2009 (OJ L 193, 24.7.2009, p. 60) and for which such practice is traditional, of grape must concentrated by direct heat, which, apart from this operation, corresponds to the definition of concentrated grape must, or    - of a mixture of these products.
       However, certain liqueur wines with a designation of origin or with a geographical indication appearing on the list set out in Regulation (EC) No 607/2009 (OJ L 193, 24.7.2009, p. 60) may be obtained from unfermented fresh grape must which does not need to have a minimum natural alcoholic strength by volume of 12% vol.
