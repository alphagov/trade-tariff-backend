:section: 11
:chapter: 59
:content: "* 1\\. Except where the context otherwise requires, for the purposes of
  this chapter, the expression '\r\ntextile fabrics' applies only to the woven fabrics
  of Chapters 50 to 55 and headings 5803 and 5806, the braids and ornamental trimmings
  in the piece of heading 5808 and the knitted or crocheted fabrics of headings 6002
  to 6006.\r\n* 2\\. Heading 5903 applies to:\r\n  * (a) textile fabrics, impregnated,
  coated, covered or laminated with plastics, whatever the weight per square metre
  and whatever the nature of the plastic material (compact or cellular), other than:\r\n
  \   * (1) fabrics in which the impregnation, coating or covering cannot be seen
  with the naked eye (usually, Chapters 50 to 55, 58 or 60); for the purpose of this
  provision, no account should be taken of any resulting change of colour;\r\n    *
  (2) products which cannot, without fracturing, be bent manually around a cylinder
  of a diameter of 7 mm, at a temperature between 15 and 30C (usually, Chapter 39);\r\n
  \   * (3) products in which the textile fabric is either completely embedded in
  plastics or entirely coated or covered on both sides with such material, provided
  that such coating or covering can be seen with the naked eye with no account being
  taken of any resulting change of colour (Chapter 39);\r\n    * (4) fabrics partially
  coated or partially covered with plastics and bearing designs resulting from these
  treatments (usually, Chapters 50 to 55, 58 or 60);\r\n    * (5) plates, sheets or
  strip of cellular plastics, combined with textile fabric, where the textile fabric
  is present merely for reinforcing purposes (Chapter 39); or\r\n    * (6) textile
  products of heading 5811;\r\n  * (b) fabrics made from yarn, strip or the like,
  impregnated, coated, covered or sheathed with plastics, of heading 5604.\r\n* 3\\.
  For the purposes of heading 5905, the expression '\r\ntextile wallcoverings' applies
  to products in rolls, of a width of not less than 45 cm, suitable for wall or ceiling
  decoration, consisting of a textile surface which has been fixed on a backing or
  has been treated on the back (impregnated or coated to permit pasting).\r\nThis
  heading does not, however, apply to wallcoverings consisting of textile flock or
  dust fixed directly on a backing of paper (heading 4814) or on a textile backing
  (generally, heading 5907).\r\n* 4\\. For the purposes of heading 5906, the expression
  '\r\nrubberised textile fabrics' means:\r\n  * (a) textile fabrics impregnated,
  coated, covered or laminated with rubber:\r\n    * \\- weighing not more than 1,500
  g/m2; or\r\n    * \\- weighing more than 1,500 g/m2 and containing more than 50%
  by weight of textile material;\r\n  * (b) fabrics made from yarn, strip or the like,
  impregnated, coated, covered or sheathed with rubber, of heading 5604; and\r\n  *
  (c) fabrics composed of parallel textile yarns agglomerated with rubber, irrespective
  of their weight per square metre.\r\nThis heading does not, however, apply to plates,
  sheets or strip of cellular rubber, combined with textile fabric, where the textile
  fabric is present merely for reinforcing purposes (Chapter 40), or textile products
  of heading 5811.\r\n* 5\\. Heading 5907 does not apply to:\r\n  * (a) fabrics in
  which the impregnation, coating or covering cannot be seen with the naked eye (usually
  Chapters 50 to 55, 58 or 60); for the purpose of this provision, no account should
  be taken of any resulting change of colour;\r\n  * (b) fabrics painted with designs
  (other than painted canvas being theatrical scenery, studio back-cloths or the like);\r\n
  \ * (c) fabrics partially covered with flock, dust, powdered cork or the like and
  bearing designs resulting from these treatments.\r\n  * However, imitation pile
  fabrics remain classified in this heading.\r\n  * (d) fabrics finished with normal
  dressings having a basis of amylaceous or similar substances;\r\n  * (e) wood veneered
  on a backing of textile fabrics (heading 4408);\r\n  * (f) natural or artificial
  abrasive powder or grain, on a backing of textile fabrics (heading 6805);\r\n  *
  (g) agglomerated or reconstituted mica, on a backing of textile fabrics (heading
  6814); or\r\n  * (h) metal foil on a backing of textile fabrics (generally Section
  XIV or XV).\r\n* 6\\. Heading 5910 does not apply to:\r\n  * (a) transmission or
  conveyor belting, of textile material, of a thickness of less than 3 mm; or\r\n
  \ * (b) transmission or conveyor belts or belting of textile fabric impregnated,
  coated, covered or laminated with rubber or made from textile yarn or cord impregnated,
  coated, covered or sheathed with rubber (heading 4010).\r\n* 7\\. Heading 5911 applies
  to the following goods, which do not fall in any other heading of Section XI:\r\n
  \ * (a) textile products in the piece, cut to length or simply cut to rectangular
  (including square) shape (other than those having the character of the products
  of headings 5908 to 5910), the following only:\r\n    * \\- textile fabrics, felt
  and felt-lined woven fabrics, coated, covered or laminated with rubber, leather
  or other material, of a kind used for card clothing, and similar fabrics of a kind
  used for other technical purposes; including narrow fabrics made of velvet impregnated
  with rubber, for covering weaving spindles (weaving beams);\r\n    * \\- bolting
  cloth;\r\n    * \\- straining cloth of a kind used in oil-presses or the like, of
  textile material or of human hair;\r\n    * \\- flat woven textile fabrics with
  multiple warp or weft, whether or not felted, impregnated or coated, of a kind used
  in machinery or for other technical purposes;\r\n    * \\- textile fabrics reinforced
  with metal, of a kind used for technical purposes;\r\n    * \\- cords, braids and
  the like, whether or not coated, impregnated or reinforced with metal, of a kind
  used in industry as packing or lubricating materials;\r\n  * (b) textile articles
  (other than those of headings 5908 to 5910) of a kind used for technical purposes
  (for example, textile fabrics and felts, endless or fitted with linking devices,
  of a kind used in papermaking or similar machines (for example, for pulp or asbestos-cement),
  gaskets, washers, polishing discs and other machinery parts)."
