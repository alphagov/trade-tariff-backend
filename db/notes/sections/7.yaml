:section: 7
:content: "* 1\\. Goods put up in sets consisting of two or more separate constituents,
  some or all of which fall in this section and are intended to be mixed together
  to obtain a product of Section VI or VII, are to be classified in the heading appropriate
  to that product, provided that the constituents are:\r\n  * (a) having regard to
  the manner in which they are put up, clearly identifiable as being intended to be
  used together without first being repacked;\r\n  * (b) presented together; and\r\n
  \ * (c) identifiable, whether by their nature or by the relative proportions in
  which they are present, as being complementary one to another.\r\n* 2\\. Except
  for the goods of heading 3918 or 3919, plastics, rubber, and articles thereof, printed
  with motifs, characters or pictorial representations, which are not merely incidental
  to the primary use of the goods, fall in Chapter 49."
